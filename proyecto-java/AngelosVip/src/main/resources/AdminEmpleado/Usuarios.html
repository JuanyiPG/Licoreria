<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulario Empleados | Zool√≥gico Santa Cruz</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap (opcional si ya lo usas) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
          background-color: #121212;
          color: #ffffff;
          font-family: 'Poppins', sans-serif;
          margin: 0;
          padding: 0;
        }

        .container {
          max-width: 600px;
          margin: 60px auto;
          background-color: #1f1f1f;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        h2 {
          text-align: center;
          margin-bottom: 30px;
          color: gold;
        }

        .form-group {
          margin-bottom: 20px;
        }

        label {
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
        }

        input, select {
          width: 100%;
          padding: 12px;
          background-color: #2c2c2c;
          border: 1px solid #444;
          color: white;
          border-radius: 5px;
        }

        input::placeholder {
          color: #aaa;
        }

        button {
          background-color: gold;
          color: #121212;
          padding: 12px 20px;
          width: 100%;
          border: none;
          border-radius: 5px;
          font-weight: 600;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #e6c200;
        }

        .error {
          color: #ff4c4c;
          font-size: 14px;
          margin-top: 5px;
        }

        .fade-out {
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.6s ease;
      pointer-events: none;
    }

    .fade-in {
      opacity: 1;
      transform: scale(1);
      transition: all 0.6s ease;
    }
    .success-message {
      display: none;
      background-color: #2c2c2c;
      color: gold;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
    }

    </style>
</head>
<body>

<div class="container">
    <h2>Formulario de Usuarios</h2>
    <form id="employeeForm" action="#" method="post">
        <div class="form-group">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" placeholder="Ej: Laura G√≥mez" maxlength="100" required />
            <div class="error" id="nameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Correo Electr√≥nico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" maxlength="100" required />
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="phone">Tel√©fono</label>
            <input type="tel" id="phone" name="phone" placeholder="3214567890" required />
            <div class="error" id="phoneError"></div>
        </div>

        <div class="form-group">
            <label for="startDate">Fecha de Inicio</label>
            <input type="date" id="startDate" name="startDate" required />
            <div class="error" id="startDateError"></div>
        </div>

        <div class="form-group">
            <button type="submit">Registrar</button>
        </div>
    </form>
</div>
<div id="successMessage" class="success-message">
