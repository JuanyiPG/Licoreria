<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulario de Rol | Administración</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255,215,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: gold;
        }
        label {
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        button {
            background-color: gold;
            color: black;
            padding: 12px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-weight: 600;
        }
        button:hover {
            background-color: #e6c200;
        }
        .search input {
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }
        .search button {
            background-color: gold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: black;
            font-weight: bold;
        }
        .table-warning {
            background-color: gold !important;
            color: black;
        }
    </style>
</head>

<body>

<!-- ------------------------- -->
<!-- FORMULARIO DE REGISTRO -->
<!-- ------------------------- -->
<div class="container">
    <h2>Formulario de Rol</h2>

    <form th:action="@{/Rol/guardar}" method="post" th:object="${rol}">

        <!-- id oculto (solo cuando se edita) -->
        <input type="hidden" th:field="*{idroles}"/>

        <div class="form-group mb-3">
            <label for="nombrerol">Nombre del Rol</label>
            <input type="text" id="nombrerol" th:field="*{nombrerol}" placeholder="Ej: Administrador" required />
        </div>

        <button type="submit">Guardar Rol</button>
    </form>
</div>

<!-- ------------------------- -->
<!-- BUSCADOR -->
<!-- ------------------------- -->
<div class="search d-flex justify-content-center mt-4">
    <form th:action="@{/Rol/buscar}" method="get" class="d-flex gap-2">
        <input type="text" name="filtro" th:value="${filtro}" placeholder="Buscar por nombre de rol">
        <button type="submit">Buscar</button>
    </form>
</div>

<!-- ------------------------- -->
<!-- TABLA DE ROLES -->
<!-- ------------------------- -->
<div class="container mt-5">
    <h2>Roles Registrados</h2>

    <table class="table table-dark table-hover table-bordered mt-3">
        <thead class="table-warning text-dark">
        <tr>
            <th>#</th>
            <th>Nombre del Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="r : ${roles}">
            <td th:text="${r.idroles}"></td>
            <td th:text="${r.nombrerol}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{'/Rol/editar/' + ${r.idroles}}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/Rol/eliminar/' + ${r.idroles}}"
                   onclick="return confirm('¿Seguro que deseas eliminar este rol?');">Eliminar</a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(roles)}">
            <td colspan="3">No se encontraron roles</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
