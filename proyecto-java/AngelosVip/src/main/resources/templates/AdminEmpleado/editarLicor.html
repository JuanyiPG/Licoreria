<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .container-form {
            max-width: 700px;
            margin: 60px auto;
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255,215,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: gold;
        }

        label {
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }

        button {
            background-color: gold;
            color: black;
            padding: 12px 20px;
            width: 100%;
            border: none;
            font-weight: 600;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e6c200;
        }

        /* Buscador */
        .search-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .search-container input {
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }

        .search-container button {
            background-color: gold;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            color: black;
            font-weight: bold;
        }

        .table-warning {
            background-color: gold !important;
            color: black !important;
        }
    </style>
</head>

<body>

<!-- FORMULARIO ----------------------------------------------------- -->
<div class="container-form">
    <h2>Formulario de Licor</h2>

    <form th:action="@{/Licor/guardar}" method="post" th:object="${licor}">
        <input type="hidden" th:field="*{idLicor}" />

        <div class="form-group mb-3">
            <label for="nombreLicor">Nombre</label>
            <input type="text" id="nombreLicor" th:field="*{nombreLicor}" placeholder="Ej: Ron Medellín" required />
        </div>

        <div class="form-group mb-3">
            <label for="marca">Marca</label>
            <input type="text" id="marca" th:field="*{marca}" placeholder="Ej: FLA" required />
        </div>

        <div class="form-group mb-3">
            <label for="precio">Precio</label>
            <input type="number" step="0.01" id="precio" th:field="*{precio}" placeholder="Ej: 45000" required />
        </div>

        <div class="form-group mb-3">
            <label for="stockmin">Stock Mínimo</label>
            <input type="number" id="stockmin" th:field="*{stockmin}" placeholder="Ej: 5" required />
        </div>

        <div class="form-group mb-3">
            <label for="stockmax">Stock Máximo</label>
            <input type="number" id="stockmax" th:field="*{stockmax}" placeholder="Ej: 100" required />
        </div>

        <button type="submit">Guardar Licor</button>
    </form>
</div>
</body>
</html>
