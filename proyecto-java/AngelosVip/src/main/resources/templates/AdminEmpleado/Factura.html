<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulario de Facturas | Licorería</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: gold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 5px;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            background-color: gold;
            color: #121212;
            padding: 12px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e6c200;
        }
        .error {
            color: #ff4c4c;
            font-size: 14px;
            margin-top: 5px;
        }
        #search {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        #search form {
            display: flex;
            gap: 10px;
        }
        #searchInput {
            padding: 10px 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #eee;
            font-size: 16px;
            outline: none;
        }
        #searchInput::placeholder {
            color: #aaa;
        }
        #searchInput:focus {
            border-color: #ffc107;
            box-shadow: 0 0 5px #ffc107;
        }
        #btnSearch {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffc107;
            color: #1e1e1e;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        #btnSearch:hover {
            background-color: #e0a800;
        }
        .success-message {
            display: none;
            background-color: #2c2c2c;
            color: gold;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }
        .table-warning {
            background-color: gold !important;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulario de Factura</h2>
    <form th:action="@{/factura/guardar}" method="post" th:object="${factura}">
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" name="fecha" th:field="*{fecha}" required />
        </div>

        <div class="form-group">
            <label for="metodo_pago">Método de Pago</label>
            <input type="text" id="metodo_pago" name="metodo_pago" placeholder="Ej: Efectivo" th:field="*{metodo_pago}" required />
        </div>

        <div class="form-group">
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" th:field="*{cantidad}" min="1" required />
        </div>

        <div class="form-group">
            <label for="subtotal">Subtotal</label>
            <input type="number" step="0.01" id="subtotal" name="subtotal" th:field="*{subtotal}" required />
        </div>

        <div class="form-group">
            <label for="total">Total</label>
            <input type="number" step="0.01" id="total" name="total" th:field="*{total}" required />
        </div>

        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" placeholder="Activo/Inactivo" th:field="*{estado}" required />
        </div>

        <div class="form-group">
            <label for="usuario">Usuario</label>
            <select id="usuario" th:field="*{usuario.idUsuarios}" required>
                <option th:each="u : ${usuarios}" th:value="${u.idUsuarios}" th:text="${u.nombreUsuarios}"></option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Guardar Factura</button>
        </div>
    </form>
</div>

<div id="successMessage" class="success-message">
    ✅ ¡Factura registrada correctamente!
</div>

<div id="search" class="search">
    <form th:action="@{/factura/buscar}" method="get">
        <input type="text" name="buscar" placeholder="Ingrese la fecha o estado" id="searchInput">
        <input type="submit" value="Buscar" id="btnSearch">
    </form>
</div>

<div class="container mt-5">
    <h2>Facturas Registradas</h2>
    <div class="table-responsive">
        <table class="table table-dark table-hover table-bordered mt-3">
            <thead class="table-warning text-dark">
            <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>Método de Pago</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Total</th>
                <th>Estado</th>
                <th>Usuario</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${facturas}">
                <td th:text="${r.idFactura}"></td>
                <td th:text="${r.fecha}"></td>
                <td th:text="${r.metodo_pago}"></td>
                <td th:text="${r.cantidad}"></td>
                <td th:text="${r.subtotal}"></td>
                <td th:text="${r.total}"></td>
                <td th:text="${r.estado}"></td>
                <td th:text="${r.usuario.nombreUsuarios}"></td>
                <td>
                    <a class="btn-accion" th:href="@{'/factura/editar/' + ${r.idFactura}}">Actualizar</a>
                    <a class="btn-eliminar" th:href="@{'/factura/eliminar/' + ${r.idFactura}}" style="margin-top: 10px">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(facturas)}">
                <td colspan="9">No se encontraron resultados</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
