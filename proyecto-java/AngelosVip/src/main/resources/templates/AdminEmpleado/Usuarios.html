<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulario Empleados | Zoológico Santa Cruz</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap (opcional si ya lo usas) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
          background-color: #121212;
          color: #ffffff;
          font-family: 'Poppins', sans-serif;
          margin: 0;
          padding: 0;
        }

        .container {
          max-width: 600px;
          margin: 60px auto;
          background-color: #1f1f1f;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        h2 {
          text-align: center;
          margin-bottom: 30px;
          color: gold;
        }

        .form-group {
          margin-bottom: 20px;
        }

        label {
          display: block;
          margin-bottom: 8px;
          font-weight: 600;
        }

        input, select {
          width: 100%;
          padding: 12px;
          background-color: #2c2c2c;
          border: 1px solid #444;
          color: white;
          border-radius: 5px;
        }

        input::placeholder {
          color: #aaa;
        }

        button {
          background-color: gold;
          color: #121212;
          padding: 12px 20px;
          width: 100%;
          border: none;
          border-radius: 5px;
          font-weight: 600;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #e6c200;
        }

        .error {
          color: #ff4c4c;
          font-size: 14px;
          margin-top: 5px;
        }

        .fade-out {
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.6s ease;
      pointer-events: none;
    }

    .fade-in {
      opacity: 1;
      transform: scale(1);
      transition: all 0.6s ease;
    }
    .success-message {
      display: none;
      background-color: #2c2c2c;
      color: gold;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
    }

        /* Contenedor general */
#search {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

/* Formulario */
#search form {
    display: flex;
    gap: 10px;
}

/* Input de texto */
#searchInput {
    padding: 10px 15px;
    border: 1px solid #444;
    border-radius: 5px;
    background-color: #1e1e1e; /* fondo oscuro */
    color: #eee; /* texto claro */
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}

#searchInput::placeholder {
    color: #aaa; /* placeholder gris claro */
}

#searchInput:focus {
    border-color: #ffc107; /* amarillo al enfocar */
    box-shadow: 0 0 5px #ffc107;
}

/* Botón */
#btnSearch {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #ffc107; /* amarillo */
    color: #1e1e1e; /* texto oscuro */
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

#btnSearch:hover {
    background-color: #e0a800; /* amarillo más oscuro al pasar el mouse */
}


    </style>
</head>
<body>

<div class="container">
    <h2>Formulario de Usuarios</h2>
    <form id="employeeForm" th:action="@{/registro/guardar}" method="post" th:object="${usuario}">
        <div class="form-group">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" placeholder="Ej: Laura Gómez" th:field="*{nombreUsuarios}" maxlength="100" required />
            <div class="error" id="nameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" th:field="*{email}" maxlength="100" required />
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" placeholder="3214567890" th:field="*{telefono}" required />
            <div class="error" id="phoneError"></div>
        </div>

        <div class="form-group">
            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" name="direccion" placeholder="caller 32 #12b este" th:field="*{direccion}" required />
            <div class="error" id="direccionerror"></div>
        </div>

        <div class="form-group">
            <label for="startDate">Fecha de Inicio</label>
            <input type="date" id="startDate" name="startDate" th:field="*{fechaInicio}" required />
            <div class="error" id="startDateError"></div>
        </div>

        <div class="form-group">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="" th:field="*{password}" required />
            <div class="error" id="contraseñaError"></div>
        </div>

        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="contraseña" placeholder="Activo/Inactivo" th:field="*{estadoUsuario}" required />
            <div class="error" id="estadoerror"></div>
        </div>

        <div class="form-group">
        <select th:field="*{rol.idroles}" required style="border-radius:8px">
            <option th:each="r : ${roles}" th:value="${r.idroles}" th:text="${r.nombrerol}"></option>
        </select>
        </div>


        <div class="form-group">
            <button type="submit" style="margin-top: 10px">Registrar</button>
        </div>
    </form>
</div>
<div id="successMessage" class="success-message">
    ✅ ¡Usuario registrado correctamente!
</div>

<div id="search" class="search">
    <form th:action="@{/registro/buscar}" method="get">
        <input type="text" name="buscar" placeholder="Ingrese el nombre del rol" id="searchInput">
        <input type="submit" value="Buscar" id="btnSearch">
    </form>
</div>
<!-- Tabla visual de empleados registrados -->
<div class="container mt-5">
    <h2>Usuarios Registrados</h2>
    <div class="table-responsive">
        <table class="table table-dark table-hover table-bordered mt-3">
            <thead class="table-warning text-dark">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Fecha de Inicio</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="r : ${usuarios}">
                <td th:text="${r.idUsuarios}"></td>
                <td th:text="${r.nombreUsuarios}"></td>
                <td th:text="${r.email}"></td>
                <td th:text="${r.telefono}"></td>
                <td th:text="${r.direccion}"></td>
                <td th:text="${r.fechaInicio}"></td>
                <td th:text="${r.estadoUsuario}"></td>
                <td th:text="${r.rol.nombrerol}"></td>
                <td>
                    <a class="btn-accion" th:href="@{'/registro/editar/' + ${r.idUsuarios}}">Actualizar</a>
                    <a class="btn-eliminar" th:href="@{'/registro/eliminar/' + ${r.idUsuarios}}" style="margin-top: 10px">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(usuarios)}">
                <td colspan="3">No se encontraron resultados</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="JS/empleados.js"></script>

</body>
</html>
